<div class="search-container">
  <div class="search-box">
    <div class="search-input-wrapper">
      <svg
        class="search-icon"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
      >
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      <input
        type="text"
        placeholder="Search places..."
        class="search-input"
        [value]="searchTerm()"
        (input)="onSearchChange($event)"
      />
      @if (searchTerm()) {
      <button class="clear-search" (click)="clearSearch()" title="Clear search">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      }
    </div>
  </div>

  <div class="filter-chips">
    <button
      class="filter-chip"
      [class.active]="selectedRegion() === 'all'"
      (click)="onRegionChange('all')"
    >
      All Regions
    </button>
    <button
      class="filter-chip"
      [class.active]="selectedRegion() === 'europe'"
      (click)="onRegionChange('europe')"
    >
      Europe
    </button>
    <button
      class="filter-chip"
      [class.active]="selectedRegion() === 'asia'"
      (click)="onRegionChange('asia')"
    >
      Asia
    </button>
    <button
      class="filter-chip"
      [class.active]="selectedRegion() === 'americas'"
      (click)="onRegionChange('americas')"
    >
      Americas
    </button>
    <button
      class="filter-chip"
      [class.active]="selectedRegion() === 'africa'"
      (click)="onRegionChange('africa')"
    >
      Africa
    </button>
  </div>
</div>
