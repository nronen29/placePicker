<div class="toast-container">
  @for (toast of toasts(); track toast.id) {
  <div class="toast" [class]="'toast-' + toast.type" [@slideInOut]>
    <div class="toast-content">
      <div class="toast-icon">
        @switch (toast.type) { @case ('success') {
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <polyline points="9,11 12,14 22,4"></polyline>
          <path d="m21,3-8,8-4-4-6,6"></path>
        </svg>
        } @case ('error') {
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        } @case ('warning') {
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path
            d="m21.73,18-8-14a2,2,0,0,0-3.48,0l-8,14A2,2,0,0,0,4,21H20a2,2,0,0,0,1.73-3Z"
          ></path>
          <line x1="12" y1="9" x2="12" y2="13"></line>
          <line x1="12" y1="17" x2="12.01" y2="17"></line>
        </svg>
        } @default {
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="16" x2="12" y2="12"></line>
          <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg>
        } }
      </div>
      <span class="toast-message">{{ toast.message }}</span>
    </div>
    <button class="toast-close" (click)="closeToast(toast.id)">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>
  }
</div>
